<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body>
    <div class="head">
        <h1>Todo &rarr; DONE!</h1>
        <h2>Never miss a task again</h2>
    </div>

    <div class="details">
        <div id="addDetails">
            <button></button>           <!--&#43; Details-->
        </div>
        <div id="form">
            <form action="" id="detailsform" onsubmit="event.preventDefault(); return addDetails()">
                <textarea name="details" id="details" cols="30" rows="10" placeholder="add details about the task here..." form="detailsform"></textarea>
                <input type="submit" value="submit">
            </form>
        </div>
        <div id="showdetails">
            <div id="detailstext"></div>
        </div>

    </div>
    <script src="../Frontend/detailsscript.js"></script>
</body>
</html>
