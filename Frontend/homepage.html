<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body>
    <div class="head">
        <h1>Todo &rarr; DONE!</h1>
        <h2>Never miss a task again</h2>
    </div>

    <div class="inputTask">
        <form action="" onsubmit="event.preventDefault(); return input()">
            <input type="text" name="task" placeholder="enter new todo...">
            <button type="submit">Add task</button>           <!-- call the onClick function-->
        </form>
    </div>
            
    <div class="taskList">
        <ul></ul>                                                   <!-- the js file will send the task the user has input -->
    </div>
    <script src="../Frontend/homescript.js"></script>
</body>
</html>
