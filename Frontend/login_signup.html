<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Todo</title>
</head>
<body>
    <div class="head">
        <h1>Todo &rarr; DONE!</h1>
        <h2>Never miss a task again</h2>
    </div>
    <form id="login" onsubmit="event.preventDefault(); return login()">
        <input type="text" name="username" id="l_username">
        <input type="password" name="password" id="l_password">
        <button type="submit">Login</button>
    </form>
    <div id="failmessage"></div>
    <form id="signup" onsubmit="event.preventDefault(); return signup()">
        <input type="text" name="username" id="s_username">
        <input type="password" name="password" id="s_password">
        <button type="submit">signup</button>
    </form>
    <script src="../Frontend/login_signup.js"></script>
</body>
</html>
